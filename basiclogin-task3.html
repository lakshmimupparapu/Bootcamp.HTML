<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <h1><b>GeeksforGeeks</b></h1>
        <h2>Basic form design using HTML</h2>
            <fieldset style="width:30rem">
                <legend><b>Personal Details</b></legend>
                <label>First name : <input placeholder="First name"></label><br><br>
                <label>Last name : <input placeholder="Last name"></label><br><br>
                <label>Gender:</label>
                <input type="radio" name="type" value="">Male
                <input type="radio" name="type" value="">Female<br><br>
                <label>Email : <input placeholder="abcdef12@gmail.com"></label><br><br>
                <label>Date Of Birth : <input type="date"></label><br><br>
                <label>Address : </label><br>
                <textarea placeholder="# XXXXX..." id="Address" style="height: 50px; width: 200px;"></textarea> <br><br>
                <input type="Submit" style="background-color:rgb(177, 212, 247);">
            </fieldset>
    </table>
</body>
</html>
